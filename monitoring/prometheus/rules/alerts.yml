groups:
  - name: platform.rules
    rules:
      # High error rate alert
      - alert: HighErrorRate
        expr: (rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m])) * 100 > 5
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }}% for service {{ $labels.job }}"

      # High response time alert
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 0.5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }}s for service {{ $labels.job }}"

      # Service down alert
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service is down"
          description: "Service {{ $labels.job }} has been down for more than 1 minute"

      # High CPU usage alert
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is {{ $value }}% on instance {{ $labels.instance }}"

      # High memory usage alert
      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is {{ $value }}% on instance {{ $labels.instance }}"

      # Database connection pool exhaustion
      - alert: DatabaseConnectionPoolExhaustion
        expr: database_connections_active / database_connections_max > 0.9
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Database connection pool near exhaustion"
          description: "Database connection pool is {{ $value | humanizePercentage }} full for service {{ $labels.job }}"

      # Queue size too large
      - alert: QueueSizeTooLarge
        expr: queue_size > 1000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Queue size is too large"
          description: "Queue {{ $labels.queue_name }} has {{ $value }} items in service {{ $labels.job }}"

      # Contest submission rate spike
      - alert: ContestSubmissionSpike
        expr: rate(contest_submissions_total[5m]) > 100
        for: 2m
        labels:
          severity: info
        annotations:
          summary: "High contest submission rate"
          description: "Contest submission rate is {{ $value }} per second"

      # AI service response time
      - alert: AIServiceSlowResponse
        expr: histogram_quantile(0.95, rate(ai_request_duration_seconds_bucket[5m])) > 10
        for: 3m
        labels:
          severity: warning
        annotations:
          summary: "AI service responding slowly"
          description: "AI service 95th percentile response time is {{ $value }}s"

      # Code execution timeout rate
      - alert: HighCodeExecutionTimeoutRate
        expr: (rate(code_execution_timeouts_total[5m]) / rate(code_executions_total[5m])) * 100 > 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High code execution timeout rate"
          description: "Code execution timeout rate is {{ $value }}%"

      # Low active users (business metric)
      - alert: LowActiveUsers
        expr: active_users_total < 10
        for: 10m
        labels:
          severity: info
        annotations:
          summary: "Low active user count"
          description: "Active users count is {{ $value }}, which is below normal levels"

      # Problem solving rate drop
      - alert: ProblemSolvingRateDrop
        expr: rate(problems_solved_total[1h]) < 0.1
        for: 30m
        labels:
          severity: warning
        annotations:
          summary: "Problem solving rate has dropped"
          description: "Problem solving rate is {{ $value }} per second, which is unusually low"

      # Contest participation low
      - alert: LowContestParticipation
        expr: contest_participants_total < 5
        for: 15m
        labels:
          severity: info
        annotations:
          summary: "Low contest participation"
          description: "Contest {{ $labels.contest_id }} has only {{ $value }} participants"

      # Disk space low
      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes / node_filesystem_size_bytes) * 100 < 20
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Low disk space"
          description: "Disk space is {{ $value }}% full on {{ $labels.instance }}"

      # High database query latency
      - alert: HighDatabaseQueryLatency
        expr: histogram_quantile(0.95, rate(database_query_duration_seconds_bucket[5m])) > 1
        for: 3m
        labels:
          severity: warning
        annotations:
          summary: "High database query latency"
          description: "95th percentile database query latency is {{ $value }}s"

      # Security: High failed authentication rate
      - alert: HighFailedAuthRate
        expr: rate(auth_failures_total[5m]) > 10
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High authentication failure rate"
          description: "Authentication failure rate is {{ $value }} per second"

      # Business: AI service overload
      - alert: AIServiceOverload
        expr: rate(ai_request_duration_seconds_count[5m]) > 50
        for: 3m
        labels:
          severity: warning
        annotations:
          summary: "AI service is overloaded"
          description: "AI service is receiving {{ $value }} requests per second"